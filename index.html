<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <aside>
      <div>
        <p class="aside-text">My balance</p>
        <h1 class="aside-heading">$<span>921.48</span></h1>
      </div>
      <img src="images/logo.svg" alt="loco-icon" />
    </aside>

    <main>
      <h1 class="main-heading">Spending - Last 7 days</h1>
      <div class="chart">
        <div class=" chart-block">
          <div class="mon"></div>
          <p>mon</p>
        </div>
        <div class=" chart-block">
          <div class="tue"></div>
          <p>tue</p>
        </div>
        <div class=" chart-block">
          <div class="wed"></div>
          <p>wed</p>
        </div>
        <div class=" chart-block">
          <div class="thu"></div>
          <p>thu</p>
        </div>
        <div class=" chart-block">
          <div class="fri"></div>
          <p>fri</p>
        </div>
        <div class=" chart-block">
          <div class="sat"></div>
          <p>sat</p>
        </div>
        <div class=" chart-block">
          <div class="sun"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="info">
        <div class="total">
          <p class="total-text">Total this week</p>
          <h1 class="total-heading">
            $<span class="total-balance">227.94</span>
          </h1>
        </div>
        <div class="percentage-stats">
          <h1 class="percentage-heading">
            +<span class="total-percentage">2.4</span>%
          </h1>
          <p class="percentage-text">from last month</p>
        </div>
      </div>
    </main>
  </body>
</html>
